<p id = "p1">clone() 是用來複製HTML的<br>
    不過最好不要複製ID,因為ID不能一樣

</p>
<button id = "button1">start</button>

});

<label id = "lab4" style="display: none;">fadein</label><button id = "button2">fadein</button><br>
<label id = "lab5">fadeout</label><button id = "button3">fadeOut</button><br>
<label id = "lab6">fadeToggle</label><button id = "button4">fadeToggle</button><br>
<label id = "lab7" style="display: none;">fadeTo</label><button id = "button5">fadeTo</button><br>
<label id = "lab8">fadeTo</label><button id = "button6">fadeTo</button><br>
<script>
    $(document).ready(function () {
        $("#button2").click(function () { 
            $("#lab4").fadeIn();            
        });
        $("#button3").click(function () { 
            $("#lab5").fadeOut();            
        });
        $("#button4").click(function () { 
            $("#lab6").fadeToggle();            
        });
        $("#button5").click(function () { 
            $("#lab7").fadeTo("slow", 1);
        });
        $("#button6").click(function () { 
            $("#lab8").fadeTo("slow", 0.3);
        });
    });
</script>
    </body>
</html>
